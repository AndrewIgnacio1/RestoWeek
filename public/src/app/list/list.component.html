<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<div id="container">
    <a [routerLink]="['/newresto']"><button class="btn btn-info">New restaurant</button></a>
    <table class="table">
        <tr>
            <th>Restaurant</th>
            <th>Cuisine</th>
            <th>Actions available</th>
        </tr>
        <tr *ngFor="let resto of restaurants">
            <td>{{ resto.name }}</td>
            <td>{{ resto.cuisine }}</td>
            <td><a [routerLink]="['/resto', resto._id]"><button class="btn btn-success">Read reviews</button></a>  <a [routerLink]="['/edit', resto._id]"><button class="btn btn-primary" (click) = "edit(resto._id)">Update</button></a>  <button class="btn btn-danger" (click) = "delete(resto._id)">Delete</button></td>
        </tr>
    </table>

		<router-outlet *ngIf="update"></router-outlet>
</div>
