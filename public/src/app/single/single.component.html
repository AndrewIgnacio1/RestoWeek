<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<div id="container" *ngIf="resto">
    <h3>Reviews for {{ resto.name }}</h3>
    <a [routerLink]="['/review', resto._id]"><button class="btn btn-primary">New review</button></a>
    <table class="table">
        <tr>
            <th>Customer</th>
            <th>Stars</th>
            <th>Description</th>
        </tr>
        <tr *ngFor="let r of resto.reviews">
            <td>{{ r.name }}</td>
            <td>{{ r.rating }}</td>
            <td>{{ r.comment }}</td>
        </tr>
    </table>

</div>
