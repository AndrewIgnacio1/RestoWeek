<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<fieldset>
  <form (submit)="create()">
    <br>
    <br>
    <div class="form-group row indent">
      <p>Restaurant name: <input type="text" name="newresto.name" [(ngModel)]="newresto.name" /></p>
      <p *ngIf="errors.name"> {{errors.name.message}}</p>
    </div>
    <div class="form-group row indent">
      <p>Cuisine: <input type="text" name="newresto.cuisine" [(ngModel)]="newresto.cuisine" /></p>
      <p *ngIf="errors.style"> {{errors.cuisine.message}}</p>
    </div>
    <button class="btn btn-secondary indent" (click) = "cancel()">Cancel</button> <input class="btn btn-primary" type="submit" value="Register"/>
  </form>
</fieldset>
<br>
